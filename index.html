<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Resourcing Application</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    
    <div class="mainWindow row">
        <div class="topMargin margin row">
            <div class="topAxisContainer"></div>
        </div>
        <div class="separator row top"></div>
        <div class="sidebar">
            <div class="leftSidebar">
                
                <div class="createProject button">+</div>
                <div class="separator mid ls"></div>
                <div class="leaveLabel">Leave</div>
                <div class="createLeaveSlot button">+</div>
                <div class="separator mid es"></div>
                <div class="typeLabel"></div>
                <div class="createEmployee button">+</div>
                <div class="separator mid"></div>

                <div class="totalWorkloadRow">
                    <div class="positioner total"></div>
                </div>
                <div class="totalEmployeesRow">
                    <div class="positioner total"></div>
                </div>
                <div class="surplusRow">
                    <div class="positioner total"></div>
                </div>
                <div class="totalWorkloadLabel">Workload</div>
                <div class="totalEmployeesLabel">Employees</div>
                <div class="surplusLabel">S / D</div>
                <div class="totalTypeLabel"></div>
                <div class="bottomElement"></div>
            </div>
            <div class="rightSidebar">
                <div class="employeeContainer"></div>
            </div>
        </div>
        
        <div class="background">
            <div class="backgroundPositioner"></div>
        </div>
        <div class="contentPane">
            <div class="positioner main"></div>
        </div>
    </div>
   
    <div class="separator row bottom"></div>
    
    <div class="margin row bottomMargin">

        <div class="addType button marginElement">+</div>
        <div class="zoomContainer marginElement">
            <div class="zoomOut button marginElement">-</div>
            <div class="zoomDisplay marginElement"></div>
            <div class="zoomIn button marginElement">+</div>
        </div>
    </div>

    <footer>
        <script src="./frameworks/errors.js"></script>
        <script src="./objects/types.js"></script>
        <script src="./frameworks/screenquery.js"></script>
        <script src="./frameworks/screenmanipulation.js"></script>
        <script src="./frameworks/state.js"></script>
        <script src="./frameworks/leave.js"></script>
        <script src="./objects/employeeslot.js"></script>
        <script src="./frameworks/dragframework.js"></script>
        <script src="./frameworks/dialogueframework.js"></script>
        <script src="./frameworks/markframework.js"></script>
        <script src="./objects/projects.js"></script>
        <script src="./objects/groups.js"></script>
        <script src="./objects/employees.js"></script>
        <script src="./frameworks/dialogues.js"></script>
        <script src="./objects/slot.js"></script>
        <script src="./frameworks/save.js"></script>
        <script src="./frameworks/load.js"></script>
        <script src="./frameworks/undo.js"></script>
        <script src="./frameworks/zoom.js"></script>
        <script src="./frameworks/tab.js"></script>
    </footer>
</body>

</html>
