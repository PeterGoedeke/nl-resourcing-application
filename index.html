<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Sandbox</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    
    <div class="mainWindow row">
        <div class="topMargin margin row">
            <div class="topAxisContainer"></div>
        </div>
        <div class="separator row top"></div>
        <div class="sidebar">
            <div class="leftSidebar">
                
                <div class="createProject button">+</div>
                <div class="separator mid"></div>
                <div class="leaveLabel">Leave</div>
                <div class="createLeaveSlot button">+</div>
                <div class="separator mid"></div>
                <div class="typeLabel"></div>
                <div class="createEmployee button">+</div>
            </div>
            <div class="rightSidebar">
                <div class="employeeContainer"></div>
            </div>
        </div>
        
        <div class="contentPane">
            <div class="positioner"></div>
        </div>
    </div>
   
    <div class="separator row bottom"></div>
    
    <div class="margin row bottomMargin">

        <div class="addType button marginElement">+</div>
        <div class="openNewWindow button marginElement">+</div>
        <div class="zoomContainer marginElement">
            <div class="zoomOut button marginElement"></div>
            <div class="zoomDisplay marginElement"></div>
            <div class="zoomIn button marginElement"></div>
        </div>
    </div>

    <footer>
        <script src="errors.js"></script>
        <script src="types.js"></script>
        <script src="screenquery.js"></script>
        <script src="screenmanipulation.js"></script>
        <script src="state.js"></script>
        <script src="leave.js"></script>
        <script src="employeeslot.js"></script>
        <script src="dragframework.js"></script>
        <script src="dialogueframework.js"></script>
        <script src="markframework.js"></script>
        <script src="projects.js"></script>
        <script src="groups.js"></script>
        <script src="employees.js"></script>
        <script src="dialogues.js"></script>
        <script src="slot.js"></script>
        <script src="saveload.js"></script>
        <script src="zoom.js"></script>
        <script src="tab.js"></script>
    </footer>
</body>

</html>
